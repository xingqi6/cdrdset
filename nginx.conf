server {
    listen 7860 default_server;
    server_name _;

    # === 1. 伪装首页 ===
    location = / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # === 2. 核心分流 (关键修改) ===
    
    # [Cloudreve] 专属 API 路径 (优先匹配)
    location /api/v3 {
        proxy_pass http://127.0.0.1:5212;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # [Alist] 通用 API 路径 (Cloudreve 没匹配到的 api 都会走这里)
    location /api {
        proxy_pass http://127.0.0.1:5244;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # === 3. 页面访问入口 ===

    # [Cloudreve] 页面入口
    location /xmj {
        rewrite ^/xmj(.*) /$1 break;
        proxy_pass http://127.0.0.1:5212;
        proxy_set_header Host $host;
    }

    # [Alist] 页面入口 (临时开启)
    location /alist {
        rewrite ^/alist(.*) /$1 break;
        proxy_pass http://127.0.0.1:5244;
        proxy_set_header Host $host;
    }

    # === 4. 静态资源分流 ===

    # [Alist] 静态资源
    location /assets {
        proxy_pass http://127.0.0.1:5244;
    }

    # [Cloudreve] 静态资源
    location /static { proxy_pass http://127.0.0.1:5212; }
    location /dav { proxy_pass http://127.0.0.1:5212; }
    location /uploads { proxy_pass http://127.0.0.1:5212; }
    location /manifest.json { proxy_pass http://127.0.0.1:5212; }
    location /favicon.ico { proxy_pass http://127.0.0.1:5212; }
}
