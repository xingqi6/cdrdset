server {
    listen 7860 default_server;
    server_name _;

    # 1. 伪装首页
    location = / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # 2. [Alist] API 分流 (防止与 Cloudreve 冲突)
    location /api/v3 {
        proxy_pass http://127.0.0.1:5212;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api {
        proxy_pass http://127.0.0.1:5244;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 3. [Alist] 临时入口 (配置完后删除此块)
    location /alist {
        rewrite ^/alist(.*) /$1 break;
        proxy_pass http://127.0.0.1:5244;
        proxy_set_header Host $host;
    }

    # 4. [Cloudreve] 真实入口
    location /xmj {
        rewrite ^/xmj(.*) /$1 break;
        proxy_pass http://127.0.0.1:5212;
        proxy_set_header Host $host;
    }

    # 5. 静态资源分流
    location /assets { proxy_pass http://127.0.0.1:5244; } # Alist 资源
    location /static { proxy_pass http://127.0.0.1:5212; } # Cloudreve 资源
    location /dav { proxy_pass http://127.0.0.1:5212; }
    location /uploads { proxy_pass http://127.0.0.1:5212; }
    location /manifest.json { proxy_pass http://127.0.0.1:5212; }
    location /favicon.ico { proxy_pass http://127.0.0.1:5212; }
}
